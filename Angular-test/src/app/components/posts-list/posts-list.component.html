<ul class="postsList">
    <li  *ngFor="let post of posts">
        <article class="post">
            <h2>
                {{ post.title }}
            </h2>
            <p>
                {{ post.body }}
            </p>
            <button (click)='mostrarId(post.id)'>Mostrar ID</button>
        </article>
        <!-- <app-post post="(post)""></app-post>-->
    </li>
</ul>
